<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header_line">

                <div class="header_logo">
                    <img src="img/logo.png" alt="">
                </div>

                <div class="nav">
                    <a href="" class="nav_link">ГЛАВНАЯ</a>
                    <a href="" class="nav_link">МЕНЮ</a>
                    <a href="" class="nav_link">О НАС</a>
                    <a href="" class="nav_link">БРОНЬ</a>
                </div>

                <div class="cart">
                    <a href="">
                        <img class="cart_img" src="img/cart.png" alt="">
                    </a>
                </div>

                <div class="phone">

                    <div class="phone_holder">
                        <div class="phone_img">
                            <img src="img/phone.png" alt="">
                        </div>
                        <div class="number">
                            <a href="" class="number_link">+999-888-76-54</a>
                        </div>
                    </div>

                    <div class="phone_text">
                        Свяжитесь с нами для <br> бронирования
                    </div>
                </div>

                <div class="btn">
                    <a class="btn_header" href="">ЗАКАЗ СТОЛИКА</a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
